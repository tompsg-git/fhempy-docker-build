name: Build fhempy Tuya Image

on:
  push:
    branches: [ "main" ] # Startet den Build, sobald du etwas hochl√§dst
  workflow_dispatch:      # Erlaubt es dir, den Build manuell zu starten

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fhempy-tuya:latest
            
